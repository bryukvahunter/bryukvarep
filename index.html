<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NE UNIVAEM</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto&display=swap');
      </style>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="todo-section-high">
        <h1 class="title-priority font-size">
          HIGH
        </h1>
        <form id="add-form-high" class="forma">
          <input id="input-high" class="new-task-input font-size" name="taskName" type="text" placeholder="Добавить важных дел" required>
          <button id="btn" type="submit" class="baton-add font-size" data-color="green"></button>
        </form> 
        <ul id="ul-block-high"> 
        </ul>
      </div>
      <div class="todo-section-low">
        <h1 class="title-priority font-size">
          LOW
        </h1>
        <form id="add-form-low" class="forma">
          <label>
          <input id="input-low" class="new-task-input font-size" name="taskName" type="text" placeholder="Добавить важных дел" required>
          </label>
          <button type="submit" class="baton-add font-size"></button>
        </form>
        <ul id="ul-block-low">
        </ul>
      </div>
    </div>
  </body>
</html>
