<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NE UNIVAEM</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="nullstyles.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto&display=swap');

    <script defer type="module" src="main.js"></script>
    <script defer type="module" src="notmain.mjs"></script>
  </head>
  <body>
    <div id="container" class="container">
      <div id="common-block" class="common">
        <form action="" id="block-form" class="form">
          <input class="input" type="text" name="" id="input-name" placeholder="Enter city name" required>
          <button id="find" class="baton-find"></button>
        </form>
        <div id="block-under-form" class="under-form">
          <ul id="block-city-info" class="city-info-block">
            <li id="temp-degree-block" class="temp-degree">
              <div id="temperature" class="temp">14</div>
              <div id="temp-circle" class="degree"></div>
            </li>
            <li id="weather-pic" class="img-block">
              <img id="pic" class="img" src="https://s3-alpha-sig.figma.com/img/7487/129e/9221a1a82e215cadb10bfbfda9ee6141?Expires=1737331200&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=gqyqFAfKdsg4CeSwCeYozv5pEd97WI8-4M7hy4Z6aWgQP5ktTulFNFhAplKNNYYr6dzcKF6sB1JEwK8OAv2pT8cg9u-K5-RNQXYQb5cqXK52RQ8hHIjTAF3~V2JsT8cxJ-qmdU8w-8P5D9WFoSHzylKF6OVCRyLjtKpQvgoUaL58QAF8eXIli2IUjEXI3YMO2MDhyP-WY5jPeXDIAMh0sDHEU0K0B~X4rKLq8zqWiWPKDkEA05K8dMmbR~POKXImWdxWWYAwlYhgsp~yPrLpbb6FxjTlLrFHu4N~h6PKYtY9TWBv91OqTSxPJGj7qPWWK3x7EIJLf7igxi1StyzkbA__" alt="">
            </li>
            <li id="city-name" class="city-name">
              Saint Petersburg
            </li>
            <label class="check">
              <input class="check-input" type="checkbox">
              <span class="check-box"></span>
            </label>
          </ul>
          <ul id="added-locations" class="add-loc-block">
            <li class="title-add">Added Locations:</li>
            <ul id="add-city" class="added-cities">
            </ul>
          </ul> 
        </div>
      </div>
    </div>
  </body>
</html>
